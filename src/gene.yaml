name: 'pombase_gene'

reader:
  files:
    - '../data/gene_IDs_names_products.tsv'
  format: 'csv'
  delimiter: '\t'
  header_mode: 0
  filters:
    - inclusion: 'include'
      column: "gene_type"
      filter_code: 'eq'
      value: 'protein coding gene'
  columns:
    - "gene_systematic_id"
    - "gene_systematic_id_with_prefix"
    - "gene_name"
    - "chromosome_id"
    - "gene_product"
    - "external_id"
    - "gene_type"
    - "synonyms"

writer:
  node_properties:
    - 'id'
    - 'category'
    - 'name'
    - 'symbol'
    - 'full_name'
    - 'in_taxon'
    - 'in_taxon_label'
    - 'xref'
    - 'synonym'
    - 'provided_by'
